apiVersion: v1
kind: Service
metadata:
    name: "{{ .Values.chats.db.service.name }}"
spec:
    selector:
        app: "{{ .Values.chats.db.name }}"
    ports:
        - protocol: TCP
          port: {{ .Values.chats.db.servicePort }} # arbitrary
          targetPort: {{ .Values.chats.db.containerPort }} # where the app is listening