spec:
  inputs:
    image-name:
      type: string
    env-image-name:
      type: string
    environment:
      type: string
    directory-name:
      type: string
    helm-image-tag-path:
      type: string

---

image: "docker:latest"

variables:
  IMAGE_BASE: "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME"
  DOCKER_BUILDKIT: 1

stages:
  - prep
  - build
  - test
  - deliver
  - deploy

preparation:
  stage: prep
  script:
    - export BUILD_ID=$(date +%Y%m%d%H%M)
    - echo "BUILD_ID=${BUILD_ID}" > context.env

    # Set Gitlab image names
    - echo "$[[ inputs.env-image-name ]]_IMAGE_NAME=${IMAGE_BASE}/$[[ inputs.image-name ]]:$[[ inputs.environment ]]-${BUILD_ID}" >> context.env

    # Set Dockerhub image names
    - echo "DOCKER_HUB_$[[ inputs.env-image-name ]]_IMAGE_NAME=${DOCKER_HUB_USER}/$[[ inputs.image-name ]]:$[[ inputs.environment ]]-${BUILD_ID}" >> context.env

  artifacts:
    paths:
      - context.env

build:
  stage: build
  image:
    name: "gcr.io/kaniko-project/executor:v1.14.0-debug"
    entrypoint: [""]  # https://docs.gitlab.com/ee/ci/docker/using_kaniko.html#building-a-docker-image-with-kaniko
  script:
    - export $(cat context.env | xargs)

    - /kaniko/executor
      --dockerfile=$[[ inputs.directory-name ]]/Dockerfile
      --context=./$[[ inputs.directory-name ]]
      --destination=${$[[ inputs.env-image-name ]]_IMAGE_NAME}
  needs:
    - job: preparation
      artifacts: true

unit-test:
  stage: test
  script:
    - echo "Running unit tests"
    - echo "Successful unit tests"
  needs:
    - job: build

integration-test:
  stage: test
  script:
    - echo "Running integration tests"
    - echo "Successful integration tests"
  needs:
    - job: unit-test
    - job: build

functional-test:
  stage: test
  script:
    - echo "Running functional tests"
    - echo "Successful functional tests"
  needs:
    - job: integration-test
    - job: build

component-test:
  stage: test
  script:
    - echo "Running component tests"
    - echo "Successful component tests"
  needs:
    - job: functional-test
    - job: build

contract-test:
  stage: test
  script:
    - echo "Running contract tests"
    - echo "Successful contract tests"
  needs:
    - job: component-test
    - job: build

e2e-test:
  stage: test
  script:
    - echo "Running e2e tests"
    - echo "Successful e2e tests"
  needs:
    - job: contract-test
    - job: build

deliver-dockerhub:
  stage: deliver
  image:
    name: jess/img:latest
    entrypoint: [""]
  script:
    - export $(cat context.env | xargs)

    - echo "$CI_JOB_TOKEN" | img login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - echo "$DOCKER_HUB_PASS" | img login -u $DOCKER_HUB_USER --password-stdin

    - img pull $$[[ inputs.env-image-name ]]_IMAGE_NAME

    - img tag $$[[ inputs.env-image-name ]]_IMAGE_NAME $DOCKER_HUB_$[[ inputs.env-image-name ]]_IMAGE_NAME

    - img push $DOCKER_HUB_$[[ inputs.env-image-name ]]_IMAGE_NAME

  needs:
    - job: e2e-test
    - job: preparation
      artifacts: true

deploy-prod:
  stage: deploy
  image:
    name: alpine/helm:3.15.2
  tags:
    - prod
  before_script:
    - "command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - chmod 400 "$SSH_KEY"
    - ssh-add "$SSH_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    - ssh -o StrictHostKeyChecking=no -n -f $MASTER_PRIV_HOST "kubectl proxy --port=8080 > /dev/null 2>&1 &"
    - ssh -o StrictHostKeyChecking=no -L localhost:8080:localhost:8080 -N -f $MASTER_PRIV_HOST

  script:
    - export $(cat context.env | xargs)
    - helm upgrade arqui-app ./helm-chart --set $[[ inputs.helm-image-tag-path ]]=$$[[ inputs.env-image-name ]]_IMAGE_NAME
    - echo "Successfully deployed"
  
  after_script:
    - ps aux|grep 8080|grep -v grep|awk '{print $2}'|xargs kill
    - ssh -o StrictHostKeyChecking=no -n -f $MASTER_PRIV_HOST "ps -ef | grep "kubectl proxy"|grep -v grep|awk '{print $2}'|xargs kill"

  needs:
    - job: deliver-dockerhub
    - job: preparation
      artifacts: true