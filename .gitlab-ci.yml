deploy-prod:
  stage: deploy
  image:
    name: alpine:latest
    entrypoint: [""]
  before_script:
    - apk update && apk add openssh
    - mkdir -p ~/.ssh
    - echo "$EC2_MASTER_SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
  script:
    - export $(cat context.env | xargs)
    - scp -o StrictHostKeyChecking=no k8s/* ubuntu@$EC2_HOST:/
  needs:
    - job: deliver-dockerhub
    - job: preparation
      artifacts: true
