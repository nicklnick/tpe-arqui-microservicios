apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.ingress.name }}"
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        {{- if .Values.ingress.paths }}
        paths:
          {{- range .Values.ingress.paths }}
          - path: "{{ .path }}"
            pathType: "{{ .pathType }}"
            backend:
              service:
                name: "{{ .service.name }}"
                port:
                  number: {{ .service.port }}
          {{- end }}
        {{- end }}
